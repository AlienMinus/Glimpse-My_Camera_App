<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera App</title>
    <style>
      html {
        background: black;
      }
      body {
        text-align: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          45deg,
          rgb(8, 146, 180),
          rgb(0, 0, 0),
          #048e5e
        );
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      video {
        width: 90%;
        max-width: 700px;
        border: 5px solid rgb(0, 204, 255);
        border-radius: 10px;
        background: white;
        box-shadow: 0 5px 20px rgba(0, 208, 255, 0.986);
        transition: transform 0.3s ease;
      }

      canvas {
        display: none;
      }

      .toolbar {
        background: rgba(255, 255, 255, 0.153);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 255, 234, 0.99);
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        border: 2px solid white;
      }

      .toolbar button {
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: all 0.3s ease;
        background: transparent;
        color: rgb(255, 255, 255);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border: 2px solid rgb(255, 255, 255);
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toolbar button:hover {
        box-shadow: 0 0 20px rgb(255, 255, 255);
        transform: scale(1.1);
      }

      .zoom-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: auto;
      }

      .zoom-controls span {
        font-size: 24px;
        font-weight: bold;
      }

      #zoom {
        width: 200px;
        cursor: pointer;
      }

      #recording-time {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: yellow;
      }

      @media (max-width: 768px) {
        .toolbar {
          gap: 10px;
          padding: 10px;
        }
        .toolbar button {
          font-size: 16px;
          padding: 10px;
        }
        .zoom-controls span {
          font-size: 20px;
        }
        #zoom {
          width: 150px;
        }
      }

      h1 {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <h1>Rainbow: My Camera App</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <br />
    <div class="toolbar">
      <button onclick="takePhoto()">üì∏</button>
      <button onclick="startRecording()">üìΩÔ∏è</button>
      <button onclick="stopRecording()">üìº</button>
      <button onclick="switchCamera()">üì±</button>
      <button onclick="toggleFlash()">‚ö°</button>
      <button onclick="toggleInvert()">üõ°Ô∏è</button>
      <button onclick="toggleMirror()">ü™û</button>
    </div>
    <div id="recording-time">00:00</div>
    <div class="zoom-controls">
      <span>‚äñ</span>
      <input
        type="range"
        id="zoom"
        min="1"
        max="3"
        step="0.1"
        value="1"
        onchange="setZoom(this.value)"
      />
      <span>‚äï</span>
      <br />
    </div>

    <script>
      let video = document.getElementById("video");
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      let currentStream = null;
      let track = null;
      let isMirrored = false;
      let mediaRecorder;
      let recordedChunks = [];
      let recordingTime = document.getElementById("recording-time");
      let recordingInterval;
      let seconds = 0;
      let usingRearCamera = false;
      let flashActive = false;

      async function startCamera(facingMode = "user") {
        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
        }
        try {
          let stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode },
          });
          currentStream = stream;
          video.srcObject = stream;
          track = stream.getVideoTracks()[0];
        } catch (err) {
          console.error("Error accessing camera:", err);
        }
      }

      function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.save();
        if (isMirrored) {
          ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);
        }
        ctx.drawImage(video, 0, 0);
        ctx.restore();
        let link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "photo.png";
        link.click();
      }

      function startRecording() {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(currentStream);
        mediaRecorder.ondataavailable = (event) =>
          recordedChunks.push(event.data);
        mediaRecorder.start();
        seconds = 0;
        recordingInterval = setInterval(updateRecordingTime, 1000);
      }

      function stopRecording() {
        mediaRecorder.stop();
        clearInterval(recordingInterval);
        recordingTime.textContent = "00:00";
        mediaRecorder.onstop = () => {
          let blob = new Blob(recordedChunks, { type: "video/webm" });
          let url = URL.createObjectURL(blob);
          let a = document.createElement("a");
          a.href = url;
          a.download = "video.webm";
          a.click();
        };
      }

      async function toggleFlash() {
        if (track && track.getCapabilities().torch) {
          // Check if the torch capability exists
          let videoTrack = track; // Assuming `track` is the video track
          let settings = videoTrack.getSettings();

          // Toggle the flash
          flashActive = !flashActive;
          videoTrack
            .applyConstraints({
              advanced: [{ torch: flashActive }],
            })
            .then(() => {
              console.log("Flash toggled:", flashActive ? "ON" : "OFF");
            })
            .catch((err) => {
              console.error("Error toggling flash:", err);
            });
        } else {
          console.log("Flash (torch) not supported on this device.");
        }
      }

      function switchCamera() {
        usingRearCamera = !usingRearCamera;
        startCamera(usingRearCamera ? "environment" : "user");
      }

      function toggleInvert() {
        video.style.filter = video.style.filter ? "" : "invert(100%)";
      }

      function toggleMirror() {
        isMirrored = !isMirrored;
        video.style.transform = isMirrored ? "scaleX(-1)" : "scaleX(1)";
      }

      function updateRecordingTime() {
        seconds++;
        let mins = Math.floor(seconds / 60)
          .toString()
          .padStart(2, "0");
        let secs = (seconds % 60).toString().padStart(2, "0");
        recordingTime.textContent = `${mins}:${secs}`;
      }

      startCamera();
    </script>
  </body>
</html>
